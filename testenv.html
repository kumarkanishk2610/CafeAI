<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay with UPI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        background-color: #f0f0f0;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #3367d6;
      }
    </style>
  </head>
  <body>
    <h2>Pay â‚¹1 to Shitij Bhowmick</h2>
    <p>Click the button to pay via any UPI app</p>
    <button onclick="payWithUPI()">Pay Now</button>

    <script>
      function payWithUPI() {
        const upiID = "Q838463056@ybl";
        const name = "Shitij Bhowmick";
        const amount = "1.00";
        const txnNote = "Purchase in Merchant";
        const txnRef = "1234ABCD";

        const upiURL = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(
          name
        )}&am=${amount}&cu=INR&tn=${encodeURIComponent(txnNote)}&tr=${txnRef}`;

        // Open UPI app
        window.location.href = upiURL;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Pay via UPI</title>
  </head>
  <body>
    <h2>Pay â‚¹1 via UPI</h2>
    <button onclick="pay()">Pay Now</button>

    <script>
      function pay() {
        const upiID = "yourname@okaxis"; // Change to a valid one
        const name = "Kanishk Kumar";
        const amount = "1.00";
        const currency = "INR";
        const tr = "TXN" + Date.now(); // unique every time

        const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(
          name
        )}&am=${amount}&cu=${currency}&tr=${tr}`;
        window.location.href = upiLink;
      }
    </script>
  </body>
</html>

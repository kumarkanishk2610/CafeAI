<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow text-center max-w-sm w-full">
      <h1 class="text-xl font-bold text-pink-700 mb-4">Confirm Payment</h1>
      <p class="text-sm text-gray-600 mb-4">
        Click the button below after completing your payment.
      </p>
      <button
        id="paidBtn"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
      >
        I've Paid
      </button>
    </div>

    <script>
      document.getElementById("paidBtn").onclick = async () => {
        try {
          const params = new URLSearchParams(location.search);
          const bookingId = params.get("code")?.trim();

          if (!bookingId) {
            alert("Invalid booking ID.");
            return;
          }

          const formBaseURL =
            "https://docs.google.com/forms/d/e/1FAIpQLSdKvVjiL3W356UZsWKy0BBRpqHxoFN7Q_5UQHUKlQDjxpNxBA/formResponse";

          const formData = new FormData();
          formData.append("entry.1536265716", bookingId); // Booking ID field
          formData.append("entry.38505346", "Booked"); // Status field

          await fetch(formBaseURL, {
            method: "POST",
            mode: "no-cors",
            body: formData,
          });

          // Redirect to paid.html after submission
          window.location.href = "paid.html";
        } catch (error) {
          console.error("Payment confirmation failed:", error);
          alert(
            "There was an issue confirming your payment. Please try again."
          );
        }
      };
    </script>
  </body>
</html>

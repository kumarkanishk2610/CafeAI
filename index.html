<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Kyaa! – Welcome</title>

    <!-- Google Font & Tailwind -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles & Animations -->
    <style>
      /* ---------- GLOBAL ---------- */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sab: env(safe-area-inset-bottom, 0px);

        /* Logo sizing */
        --logo-min: 12rem; /* 192 px  */
        --logo-ideal: 100vmin; /* scales  */
        --logo-max: 40rem; /* 320 px  */
      }

      /* Fallback for JS‑updated --vh */
      html {
        --vh: 1vh;
      }

      body {
        font-family: "Quicksand", sans-serif;
        background: radial-gradient(
          ellipse at 25% 15%,
          #fff1f9 0%,
          #ffe9f5 35%,
          #ffd6ef 100%
        );
        background-attachment: fixed;
        min-height: 100dvh;
        min-height: calc(var(--vh) * 100);
        padding-top: var(--sat);
        padding-bottom: var(--sab);
      }

      /* ---------- FLOATING BUBBLES ---------- */
      .bubbles::before,
      .bubbles::after {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 20% 30%, #fdbaeb 0 8%, #0000 9%),
          radial-gradient(circle at 80% 40%, #f9a8d4 0 7%, #0000 8%),
          radial-gradient(circle at 50% 80%, #fda4af 0 6%, #0000 7%);
        background-size: 140% 140%;
        animation: bubble 25s linear infinite;
        opacity: 0.35;
        pointer-events: none;
      }
      .bubbles::after {
        animation-direction: reverse;
        opacity: 0.25;
      }
      @keyframes bubble {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0 0;
        }
      }

      /* ---------- LOGO ---------- */
      #logo {
        width: clamp(var(--logo-min), var(--logo-ideal), var(--logo-max));
        height: clamp(var(--logo-min), var(--logo-ideal), var(--logo-max));
        transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1),
          filter 0.4s ease;
      }
      #logo:hover {
        transform: scale(1.08) rotate(8deg);
        filter: drop-shadow(0 8px 12px rgb(251 113 133 / 0.5));
      }
      #logo.clicked {
        animation: spinOut 0.9s ease forwards;
      }
      @keyframes spinOut {
        0% {
          transform: scale(1) rotate(0);
        }
        40% {
          transform: scale(1.2) rotate(180deg);
        }
        100% {
          transform: scale(0.1) rotate(540deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body
    class="bubbles flex flex-col items-center justify-center relative overflow-hidden"
  >
    <!-- LOGO -->
    <img
      id="logo"
      src="logo.png"
      alt="Cafe Kyaa! logo"
      class="rounded-full cursor-pointer select-none"
    />

    <!-- Helper text -->
    <p class="mt-8 text-pink-700 font-medium animate-pulse px-4 text-center">
      Tap the logo to enter the booking lounge ✨
    </p>

    <!-- Scripts -->
    <script>
      /* 1️⃣ Maintain an accurate --vh on resize (mobile safe) */
      const setVH = () =>
        document.documentElement.style.setProperty(
          "--vh",
          `${window.innerHeight * 0.01}px`
        );
      setVH();
      window.addEventListener("resize", setVH);

      /* 2️⃣ Logo click → spin out → redirect */
      const logo = document.getElementById("logo");
      logo.addEventListener("click", () => {
        logo.classList.add("clicked");
        setTimeout(() => (window.location.href = "booking.html"), 800);
      });

      /* 3️⃣ When user navigates BACK here, restore the logo */
      window.addEventListener("pageshow", () => {
        logo.classList.remove("clicked"); // clear the spin‑out class
        logo.style.opacity = ""; // reset any inline opacity
        logo.style.transform = ""; // reset inline transform
      });
    </script>
  </body>
</html>

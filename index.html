<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Kyaa! – Welcome</title>

    <!-- Google Font & Tailwind -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles & Animations -->
    <style>
      body {
        font-family: "Quicksand", sans-serif;
      }

      /* animated pastel bubbles */
      .bubbles:before,
      .bubbles:after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 20% 30%, #fdbaeb 0 8%, #0000 9%),
          radial-gradient(circle at 80% 40%, #f9a8d4 0 7%, #0000 8%),
          radial-gradient(circle at 50% 80%, #fda4af 0 6%, #0000 7%);
        background-size: 140% 140%;
        animation: bubble 25s linear infinite;
        opacity: 0.35;
        pointer-events: none; /* bubbles no longer intercept clicks */
      }
      .bubbles:after {
        animation-direction: reverse;
        opacity: 0.25;
      }
      @keyframes bubble {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0 0;
        }
      }

      /* logo reveal / responsive sizing */
      :root {
        --logo-min: 12rem; /* 192 px */
        --logo-ideal: 28vmin; /* scales with the smaller viewport side */
        --logo-max: 20rem; /* 320 px */
      }

      #logo {
        /* Bigger: 40 % of the shorter viewport edge */
        width: 40vmin;
        height: 40vmin;
        min-width: 160px; /* still reasonable on very small phones */
        max-width: 480px; /* comfy cap on 4K monitors */
        transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1),
          filter 0.4s ease;
      }
      #logo:hover {
        transform: scale(1.08) rotate(8deg);
        filter: drop-shadow(0 8px 12px rgb(251 113 133 / 0.5));
      }
      #logo.clicked {
        animation: spinOut 0.9s ease forwards;
      }
      @keyframes spinOut {
        0% {
          transform: scale(1) rotate(0);
        }
        40% {
          transform: scale(1.2) rotate(180deg);
        }
        100% {
          transform: scale(0.1) rotate(540deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center relative overflow-hidden bubbles"
  >
    <!-- LOGO -->
    <img
      id="logo"
      src="logo.png"
      alt="Cafe Kyaa! logo"
      class="rounded-full cursor-pointer select-none"
    />

    <!-- Helper text -->
    <p
      class="absolute inset-x-0 bottom-6 px-4 text-center text-pink-700 font-medium text-base sm:text-lg animate-pulse pointer-events-none"
    >
      Tap the logo to enter the booking lounge ✨
    </p>

    <script>
      const logo = document.getElementById("logo");

      function resetLogo() {
        // ensure the logo is visible whenever the page is (re‑)shown
        logo.classList.remove("clicked");
        logo.style.opacity = "";
        logo.style.transform = "";
      }

      logo.addEventListener("click", () => {
        logo.classList.add("clicked");
        setTimeout(() => (window.location.href = "booking.html"), 800);
      });

      // Fired on normal load and on return from back‑/forward‑cache
      document.addEventListener("DOMContentLoaded", resetLogo);
      window.addEventListener("pageshow", resetLogo);
    </script>
  </body>
</html>
